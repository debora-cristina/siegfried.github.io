<style>
        body
        {
            margin:0;
            overflow:hidden;
        }
		
		/*** set the width and height to match your images **/

		#slideshow {
			position:relative;
			height:350px;
		}

		#slideshow IMG {
			position:absolute;
			top:0;
			left:0;
			z-index:8;
			opacity:0.0;
		}

		#slideshow IMG.active {
			z-index:10;
			opacity:1.0;
		}

		#slideshow IMG.last-active {
			z-index:9;
		}

		body
				{
					margin:0;
					overflow:hidden;
				}
</style>
